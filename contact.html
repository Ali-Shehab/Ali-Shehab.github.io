<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Shehab</title>
    <script src="https://kit.fontawesome.com/b96663a47c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="logo">
                <span class="logo__mark"></span>
                <span class="logo__text">contact@localhost:~#</span>
                <span>cd&nbsp;</span>
                <span class="logo__cursor" id="cur"></span>
                <input list="page" id="pageIn" onclick="removeCaret()" name="page" autocomplete="off" />
                <datalist id="page">
                    <option value="Home">
                    <option value="Posts">
                    <option value="Contact">
                </datalist>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Get in touch with me !</h1>
        <form id="contact" class="mt-5">
            <div>
                <label for="email">
                    <h3>Email</h3>
                </label>
                <input id="email" type="email" name="email" class="form-control" required>
            </div>
            <div>
                <label for="message">
                    <h3>Message</h3>
                </label>
                <textarea id="message" name="message" required class="form-control" cols="30" rows="10"></textarea>
            </div>
            <button class="btn btn-primary" id="submit"><b>Submit</b></button>
            <p id="response">
                <i class="fas hidden fa-2x fa-spinner fa-pulse"></i>
                <p id="res"></p>
            </p>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
